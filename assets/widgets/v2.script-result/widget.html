<style>
.highlighter {
    line-height: 1;
    font-size: small;
}
</style>
<div ng-controller="ScriptResultController">
    <div ng-if="(!hidden && !globalConfig.designMode) || globalConfig.designMode" style="padding: 0.5rem; margin-top: 0.5rem;">
        <h5>{{widget.title | translate}}</h5>
        <div class="row" style="margin:0;">
            <span class="right alert">{{settings.type}}</span>
        </div>
        <div class="row" style="
                margin: 0; 
                padding: 0.1em; 
                border: 1px solid #aaa;
                {{(widget.scroll) ? 'height:'+widget.height+'px;':''}}
                overflow: auto;
                ">
            <highlight settings="settings"></highlight>
        </div>
    </div>
</div>
