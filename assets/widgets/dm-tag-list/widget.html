 <div   style="margin:0 0 0.2em 0; line-height:1;"
  ng-controller="DataManagerTagListController">
    <h4 ng-click="changeState()"
        style="     color: #fff;
                    padding: 0.3em 0.5em;
                    background: #0078a0;
                    cursor: pointer;
                    margin: 0;
                    border-radius: 15px 0 0 0;
                    "> 
      <a style="color:#fff">
      <i class="{{icon_class}}" style="#fff;"></i> 
        {{title | translate}} &nbsp;
        <span ng-if="collapsed && processed">
          (<img src="./img/ajax-loader.gif">)...
        </span>
        <span ng-if="collapsed && !processed">
          {{(collapsed)?'('+total+')':''}}...
        </span>
        
      </a>
    </h4>
    <div ng-if="!collapsed" style="    padding: 0.5em 0.5em 1em;
            border: 1px solid #ddd;
            border-radius: 0 0 0 15px;">
    <span ng-repeat="item in tagList track by $index">
      <a  style="font-size: smaller;font-stretch: ultra-condensed;" ng-click="selectItem(item.tag)">
      <img ng-if="item.lookup.icon" ng-src="{{item.lookup.icon | translate}}" style="height:18px; margin-top:-1px;"/>
       {{(item.lookup.label)?item.lookup.label:item.tag | translate}}({{item.count}})
      </a>{{($index == tagList.length-1) ? "" : ","}}
     </span>
    </div>      
</div>
