<div style="margin:0 0 0.2em 0; line-height:1;" ng-controller="DataManagerTagListController">
    <h5 class="panel" ng-click="changeState()" style="     color: #e9e9e9;
                    padding: 0.3em 0.5em;
                   
                    cursor: pointer;
                    margin: 0;
                    border-radius: 15px 15px 0 0;
                    "> 
      <a style="color:#e9e9e9">
        <i class="{{icon_class}}" style="#e9e9e9;"></i> 
        {{title | translate}} &nbsp;
        <span ng-if="collapsed && processed">
          (<img src="./img/ajax-loader.gif">)...
        </span>
        <span ng-if="collapsed && !processed">
          {{(collapsed)?'('+total+')':''}}
        </span>
        <img ng-show="collapsed" src="./img/chevron-right.png" class="right" 
                style="     width: 18px;
                            margin: 0.4em 0 0 0;">
        <img ng-show="!collapsed" src="./img/chevron-left.png" class="right"
                style="   width: 18px;
                          margin: 0.4em 0 0 0;">
      </a>
    </h5>
    <div ng-if="!collapsed" class="row tags" style="margin:0">
        <div class="row" style="margin:0">
            <i class="fi-magnifying-glass left panel" style="margin: 0.5em; padding: 0;" />
            <input style="         padding: 0px;
                          height: 1.5em;
                          font-size: small;
                          margin: 0.5em;
                          width: 85%;
                          float: right;" type="text" ng-model="selectedObject" typeahead="t for t in tags | filter:$viewValue | limitTo:8" typeahead-editable="false" typeahead-on-select="selectTag(selectedObject)">
        </div>
        <div class="row" style="margin:0.3em;">
            <div class="left tag" ng-click="unselectTag(t)" style="     margin: 0.1em 0.05em;
                        font-size: small;
                        padding: 0.1em 0.5em;
                        border-radius: 8px;
                        cursor: pointer;
                        font-stretch: extra-condensed;" ng-repeat="t in selectedTags track by $index">
                <span> {{t}}</span>
                <i style="  font-size: x-small;
                margin: 0 0 0 0.5em;" class="fi-x">
          </i>
            </div>
        </div>
    </div>
    <div class="tagPanel" ng-if="!collapsed" style="     padding: 0.5em 0.5em 1em;
                                        overflow: auto;
                                        max-height: 200px;">
        <div ng-repeat="item in filteredItems = (tagList | filter: hasTags)" style="margin:0 0 0.3em 0; line-height:1">
            <a style="font-size: smaller;font-stretch: ultra-condensed;" ng-click="selectItem(item.tag)">
                <img ng-if="item.lookup.icon" ng-src="{{item.lookup.icon | translate}}" style="height:18px; margin-top:-1px;" /> {{(item.lookup.label)?item.lookup.label:item.tag | translate}}({{item.count}})
            </a>
        </div>
    </div>
</div>
